<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mediainfo.js multiple demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body * {
        box-sizing: border-box;
      }

      #wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 8px;
        position: absolute;
        width: 100%;
      }

      #fileinput {
        padding-bottom: 8px;
      }

      #output {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <input type="file" id="fileinput" name="fileinput" multiple />
      <textarea id="output"></textarea>
    </div>
    <script
      type="text/javascript"
      src="../../dist/mediainfo.min.js"
    ></script>
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
